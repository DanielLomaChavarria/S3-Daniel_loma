<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="profile-img-container">
        <ion-avatar>
          <img src="assets/images/naruto.jpeg" alt="User Avatar">
        </ion-avatar>
      </div>
      <ion-item>
        <ion-label position="floating">Nombre Completo:</ion-label>
        <br>
        <ion-input placeholder="Daniel Alejandro Loma Chavarria"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <br>
        <ion-input type="email" placeholder="daniel@hotmail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono:</ion-label>
        <br>
        <ion-input type="tel" placeholder="9 42996579"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección:</ion-label>
        <br>
        <ion-input placeholder="Pasaje Quinteros 153"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ciudad:</ion-label>
        <br>
        <ion-input placeholder="Antofagasta"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary">Save</ion-button>
      <ion-button expand="block" color="danger" (click)="logout()">Cerrar sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-button (click)="takePicture()">Take Picture</ion-button>
  <div *ngIf="capturedImage">
    <img [src]="capturedImage" />
  </div>
</ion-content>

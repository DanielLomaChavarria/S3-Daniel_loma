<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.name }} - {{ item.price | currency }}
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger" (click)="clearCart()">Vaciar Carrito</ion-button>
</ion-content>

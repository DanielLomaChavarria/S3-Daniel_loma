<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GoodApp</ion-title>
    <ion-button routerLink="/cart" slot="end">
      <ion-icon name="cart"></ion-icon>
      Carrito
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/images/logo.png"></ion-img> <!-- Imagen del restaurante -->
      <ion-card-title>Menu de la Casa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6" *ngFor="let plato of platos$ | async">
          <ion-card [@fadeInOut] [@slideIn]>
            <ion-img [src]="plato.image"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ plato.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Precio: {{ plato.price }}</p>
              <ion-button expand="block" color="primary" (click)="addToCart(plato)">Agregar al carro</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
